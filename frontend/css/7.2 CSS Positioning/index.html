<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */

    .blue-box{
      background-color: blue;
      height: 300px;
      width: 300px;
      position: relative;
      top: 200px;
      left: 200px;
    }

    .red-circle{
      background-color: red;
      height: 50%;
      width: 50%;
      border-radius: 50%;
      position: absolute;
      top: 25%;
      left: 25%;
    }
  </style>
</head>

<body>
  <div class="blue-box" >
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
